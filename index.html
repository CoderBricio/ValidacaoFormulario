<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&family=Rubik+80s+Fade&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  
    <h1>Registre-se aqui</h1>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha">

        <label for="idade">Qual sua idade</label>
        <select name="idade" id="idade">
            <option value="">Idade?</option>
            <option value="menorDeIdade">0-18</option>
            <option value="maiorDeIdade">18-100</option>
        </select>

        <button type="submit">Registrar</button>

        <div id="erro"></div>
    </form>
</body>
</html>
